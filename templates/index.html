{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container py-5">
        <!-- Header Card -->
        <div class="card border-0 shadow-sm mb-4" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
            <div class="card-body p-4 text-center">
                <div class="d-inline-block bg-white rounded-circle p-3 mb-3">
                    <i class="bi bi-house-fill text-primary fs-3"></i>
                </div>
                <h1 class="card-title fw-semibold text-dark mb-1">{{ title }}</h1>
                <p class="text-muted mb-0">{{ message }}</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <a href="{{ url_for('login') }}" class="btn btn-primary px-4">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Zum Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
