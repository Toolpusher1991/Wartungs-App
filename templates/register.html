{% extends "base.html" %}

{% block title %}Registrieren{% endblock %}

{% block content %}
    <div class="container py-5">
        <!-- Header Card -->
        <div class="card border-0 shadow-sm mb-4" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
            <div class="card-body p-4 text-center">
                <div class="d-inline-block bg-white rounded-circle p-3 mb-3">
                    <i class="bi bi-person-plus-fill text-success fs-3"></i>
                </div>
                <h1 class="card-title fw-semibold text-dark mb-1">Benutzer registrieren</h1>
                <p class="text-muted mb-0">Erstellen Sie ein neues Benutzerkonto</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <h5 class="mb-0 fw-semibold">
                            <i class="bi bi-clipboard-data me-2 text-muted"></i>Registrierungsformular
                        </h5>
                    </div>
                    <div class="card-body">
                        <form action="/register" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold">
                                    <i class="bi bi-person me-1"></i>Benutzername
                                </label>
                                <input type="text" id="username" class="form-control" name="username" 
                                       placeholder="Gewünschten Benutzernamen eingeben" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="bi bi-envelope me-1"></i>E-Mail-Adresse
                                </label>
                                <input type="email" id="email" class="form-control" name="email" 
                                       placeholder="E-Mail-Adresse eingeben" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="bi bi-lock me-1"></i>Passwort
                                </label>
                                <input type="password" id="password" class="form-control" name="password" 
                                       placeholder="Sicheres Passwort erstellen" required>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-lg me-2"></i>Registrieren
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center">
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Zurück zum Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
